<html>
  <head>
    <meta charset="utf-8">
    <title>Holmes' Hangman!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><center>Holmes' Hangman!</center></h1>
<hr></hr>
<div class="pictureframe">
<div class="hngmanpic">
  <img class="hmpic" src="1.jpeg" alt="Dead Man in the making" class="center">
  </div></div> 
  <div class="solutionGroup"></div>
  <div id="quickHelp" class="quickHelp"></div>
<hr></hr>
    <div class="container">
        <div class="wrapper">
          <div class="box a">
            <button class="alpha aa">a</button>
            <button class="alpha bb">b</button>
            <button class="alpha cc">c</button>
            <button class="alpha dd">d</button>
            <button class="alpha ee">e</button>
            <button class="alpha ff">f</button>
            <button class="alpha gg">g</button>
            <button class="alpha hh">h</button>
            <button class="alpha ii">i</button>
            <button class="alpha jj">j</button>
            <button class="alpha kk">k</button>
            <button class="alpha ll">l</button>
            <button class="alpha mm">m</button>
            <button class="alpha nn">n</button>
            <button class="alpha oo">o</button>
            <button class="alpha pp">p</button>
            <button class="alpha qq">q</button>
            <button class="alpha rr">r</button>
            <button class="alpha ss">s</button>
            <button class="alpha tt">t</button>
            <button class="alpha uu">u</button>
            <button class="alpha vv">v</button>
            <button class="alpha ww">w</button>
            <button class="alpha xx">x</button>
            <button class="alpha yy">y</button>
            <button class="alpha zz">z</button>
         </div>
            <div class="box b">
              <button onclick="newGamed()">New Game</button>
              <button onclick="qhelp()">Quick Help</button>
              <hr></hr>
              Errors left:<br><br>
              <div class="errors">9</div> <!--    this will need to called by js -->
            </div>
            <!-- <div class="goodLetters box c">C</div>
            <div class="badLetters box d">D</div> -->
          </div>
        <div class=row>
          <span class="badge badge-secondary" id="output"></span>
        </div>
      </div>
      <p class="game-over-won">You won!</p>
      <p class="game-over-lost">You lost!</p>
  <!-- <script text="visuall.js" src="visuall.js"></script>  -->
      <script text="script.js" src="script.js"></script>
 </body>
</html>
