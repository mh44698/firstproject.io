<html>
  <head>
    <meta charset="utf-8">
    <title>Holmes' Hangman!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><center>Holmes' Hangman!</center></h1>
<hr></hr>
<div class="pictureframe">
<div class="hngmanpic">
  <img src="10.jpeg" alt="Dead Man in the making" class="center">
  </div></div> 
  <div class="solutionGroup"></div>
  <div class="quickHelp"></div>
<hr></hr>
    <div class="container">
          </div>
          <div class="wrapper">
            <div class="box a">Letter Bank
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example" id="buttonGroup">
            </div></div></div>
            <div class="box b">
              <button>New Game</button>
              <button>Restart Game</button>
              <Button>Cancel Game</Button><br>
              <button>Quick Help</button>
              <hr></hr>
              Errors left:<br>
              <div class="errors">9</div> <!--    this will need to called by js -->
            </div>
            <div class="box c">C</div>
            <div class="box d">D</div>
          </div>
        <div class=row>
          <span class="badge badge-secondary" id="output"></span>
        </div>
      </div>
      <p class="game-over-won">You won!</p>
      <p class="game-over-lost">You lost!</p>
  <script text="visuall.js" src="visuall.js"></script> 
      <script text="script.js" src="script.js"></script>
 </body>
</html>
